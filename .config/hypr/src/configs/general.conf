# ===========================================================
# Hyprland general.conf Module
# -----------------------------------------------------------
# Description:
# This file contains global compositor settings for Hyprland,
# including borders, gaps, cursor behavior, redraw strategy,
# and default layout configurations.
#
# To include this module in your main configuration, add:
# source = ~/.config/hypr/src/configs/general.conf
#
# For detailed options, refer to the Hyprland Wiki:
# https://wiki.hyprland.org/Configuring/Variables/#general
# ===========================================================


general {
    # Define breathing room 
    # - gaps_in = space between windows, 
    # - gaps_out = space from screen edges.
    gaps_in = 12
    gaps_out = 20

    # Universal border settings for window borders in Hyprland:
    # - border_size: Defines the width of the window borders in pixels. A value of 0 removes the borders entirely.
    # - col.inactive_border: Sets the color of inactive window borders (use RGBA or hex color codes).
    # - col.active_border: Sets the color of active (focused) window borders.
    # These options can be used to customize the appearance and spacing of all windows in the compositor.
    border_size = 0
    # col.inactive_border = rgb(1e66f5)
    # col.active_border =  rgb(ccd0da)

    # Master Layout (Goshujin-sama~! Your main window is ready to shine~ âœ¨ Moe moe kyun~ ðŸ’–)
    layout = master

    # Allows tearing by disabling VFR/VSync
    # useful for reducing input latency
    # but may cause tearing on some displays.
    allow_tearing = true
}

